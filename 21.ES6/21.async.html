<body><pre style="word-wrap: break-word; white-space: pre-wrap;"></pre></body>
<script>
	/**   
	  * Generator的语法糖，await是yield的替换，而async的有点是不需要再调用next
	  */

async function asyncL(){
	return new Promise((resolve)=>{
			setTimeout(()=>{
				console.log("resolve")
				resolve("end")
			},1000)
		})
	}
		
		let asy = asyncL()
		console.log(asy)
		
async function sendXml(){
		let result = await asyncL()
		console.log(result)
}
		sendXml()
		
</script>
</html>
<script>
	async function pro1(){
		return new Promise(resolve=>{
			console.log("异步函数1完成")
			resolve("异步函数2完成")
		})
	}
	function pro2(cot){
		console.log(cot)
	}
	async function mossionStrack(){
		let content = await pro1()

		await pro2(content)
	}
	mossionStrack()
</script>
