<script>
    $(function(){
        function first(data){
            console.log("第一个函数执行了")
            setTimeout(()=>{
                GM.next(data)
            },1000)
        }
        function second(content){
            console.log("第二个函数执行了")
            console.log(content)
        }
        function* myGenerator(){
            let cnon = yield first("hahahahhah");

            yield second(cnon)
        }

        let GM = myGenerator()
        GM.next()
    }())
</script>
