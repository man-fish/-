<script> 
    var arr = [9,8,7,6,5,4,3,2,1]
/**
  * 输出数组中值为5的元素的下标
  */
    console.log(arr.indexOf(5))

/**
  * 遍历当前数组，没有返回值
  */
    var arr1 = arr.forEach(function(item,index){
            //console.log('下标:'+index+'值:'+item)
            item++
            return item
    })

/**
  * map根据原数组重构一个新数组，回调函数里要return每一个键上的新值。
  */
    var arr1 = arr.map(function(item,index){
            item++
            if(item>6){
                return item
            }
    })
    //[10, 9, 8, 7, undefined, undefined, undefined, undefined, undefined]
    console.log(arr1)

/**
  * filter过滤原数组
  */
    var arr2 = arr.filter(function(item,index){
            return item>6
    })
    //[9, 8, 7]
    console.log(arr2)

</script>
<script>
    let arr = [6,1,2,4,3]

    let newarr = arr.filter(function(item,index){
          return item > 3
    })

    console.log(newarr)
</script>
