<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>funExt</title>
</head>
<body>
<script>
/**
 *  字符串方法  
 */
    let str = 'dasdasdasdas'
    //很简单
    console.log(str.includes("q"))
    //是否包含？
    console.log(str.startsWith("da"))
    console.log(str.endsWith("s"))
    // 重复输出五次
    console.log(str.repeat(5))
/**
 *  数值方法拓展
*/
    //是否无穷
    console.log(Number.isFinite(Infinity))
    console.log(Number.isFinite(1))
    //是否非数
    console.log(Number.isNaN(NaN))
    console.log(Number.isNaN('aa'))
    // 是否整数
    console.log(Number.isInteger(213.211))
    console.log(Math.trunc(122.212))
    // 二进制
    console.log(0b1010)
    // 八进制
    console.log(0o56)
</script>
</body>
</html>
