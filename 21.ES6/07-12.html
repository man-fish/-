<script>
/**
  * 箭头函数
  */
	( window => {
			let eat = ()=> console.log("吃吃吃吃")
			//定义参数eat
			let out = fn => fn
			//这里只有一个参数括号可以省略，后面只有一行且没有括号则直接返回fn
			window.eat = out(eat)
	})(window)
	eat()
	console.log("++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++")
</script>
<script>
/**
  * 箭头函数this
  * 不再是当前的意思
  *	有外层函数的时候this就是外层函数的this。
  * 没有外层函数的时候就是window。
  */
	let btn1 = document.getElementById('btn1')
	let btn2 = document.getElementById('btn2')
	let btn3 = document.getElementById('btn3')
	let btn4 = document.getElementById('btn4')
	
	btn1.onclick = function(){
		console.log(this)
	}
	btn2.onclick = ()=>{
		console.log(this)
	}
	var obj = {
		Onormal : function(){
			btn3.onclick = () => {
				console.log(this)
			}
		},
		//外层函数的this是obj，内层函数的this就是obj
		Oarrow : ()=>{
			btn4.onclick = ()=>{
				console.log(this)
			}
		}
		//外层函数也是括号函数的时候，就去找外层函数的this指向
		//外层函数没有外层函数，外层函数的this就是window，所以内层函数的this也是window
	}
	obj.Onormal();
	obj.Oarrow();
	console.log("++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++")
</script>

<script>
/**
  * arguments伪数组不能调用数组的方法。
  */
	function arg(num){
		console.log(arguments)
		if(num==10){
			console.log("递归完成结果为"+num)
			return
		}
		num++
		arguments.callee(num)
		//arguments.callee(1) = arg(1) (用于递归操作)
	}
	arg(1)
</script>
