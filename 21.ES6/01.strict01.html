<script>
    //严格模式
    'use strict'

    /**
      *定义变量必须使用var，不能再使用window对象省略定义全局变量。
      */
    window.name = 'jack'
    name = 'jack'
    /**
      *this指向不能是window
      */
    function Person(name,age){
        this.name = name;
        this.age = age;
    }
    //当前Person的指向是window，
    Person('wangbo',7)
    //当前window的指向是实例对象（有关键字new）
    new Person('wangbo',8)

    /**
      *eval有他自己的作用域，不会再污染全局变量。
      */
    var str = '全局作用域'
    eval("var str = 'eval作用域'; alert(str)")
    //eval函数可以识别并且执行他自己里面的代码。万一里面的代码是请求过来的，修改了全局的变量。
    alert(str)

    /**
      * 对象属性不能重名
      * ES6中属性重名问题使用symbol函数来解决。
      */
    var obj = {
        'name':'jack'
    }
</script>
